<!DOCTYPE html>
<html>
<head>
  <title>InApp Browser</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile.min.css">
    <link rel="stylesheet" href="css/foundation.min.css"/>
	
	<script src="cordova.js"></script>
    
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
	$(document).ready(function() {
                         
	var $a = $("button");

	$a.click(function(x) {
		x.preventDefault();
	        var url = $(this).attr('href');
		var ref = cordova.InAppBrowser.open(url , '_blank', 'location=yes');
		
	});	
	
});
  </script>
  </head>
<body>
  <div data-role="page" id="page1" data-theme="a">
    <div data-role="content" role="main">
	<h1>Links</h1>
	<ul>
		<li><button href="http://nec.edu/" >New England College</button></li>
		<li><button href="http://mobile.cisatnec.org/" >Mobile Class Website</button></li>
		<li><button href="http://www.google.com/" >Google</button></li>
		<li><button href="http://www.amazon.com/" >Amazon</button></li>
		<li><button href="http://www.apple.com/" >Apple</button></li>
	</ul>
	</div>
  </div>
</body>
</html>
